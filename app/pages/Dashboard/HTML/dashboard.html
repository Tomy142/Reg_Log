<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard: Un mar de músicas</title>
    <link rel="stylesheet" href="../CSS/dashboard_style.css">
    <link rel="stylesheet" href="../CSS/fonts.css">
</head>
<body>
    <!-- Barra superior -->
    <div class="top_bar">
        <h1 class="title_bar">Un mar de músicas</h1>
        <!-- Cambiar el onclick para redirigir -->
        <button class="add_m_btn" onclick="location.href='add_M.html'">
            <img class="add_m" src="../CSS/img/añadir.png" alt="Añadir nuevo tema/álbum">
        </button>
        <button class="profile_btn">
            <img class="profile_i" src="../CSS/img/perfil.png" alt="Mi Perfil">
        </button>
    </div>

    <!-- Sección de mi música -->
    <div class="my_music">
        Mi música
        <div class="music_box">
            <p class="empty_message">No hay archivos adjuntos</p>
        </div>
    </div>

    <!-- Sección de mis álbumes -->
    <div class="my_album">
        Mis álbumes
        <div class="album_box">
            <p class="empty_message">No hay archivos adjuntos</p>
        </div>
    </div>
</body>
</html>
