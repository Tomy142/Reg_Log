<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesion: Un Mar de musicas</title>
        <link rel="stylesheet" href="/Login/CSS/login_style.css">
        <link rel="stylesheet" href="/Login/CSS/fonts.css">
    </head>
    <body>
        <h1 class="log_title">Inicio de sesion</h1>
        <form class="form_l">
            <h2>Usuario:</h2>
            <input type="text" required minlength="3" name="username" placeholder="Ingrese su nombre de Usuario">
            <h2>Contraseña:</h2>
            <input type="password" placeholder="Ingrese su Contraseña">
            <h3>¿No tenes tu Usuario registrado?</h3>
            <a class="reg_red" href="/register">Crea tu usuario acá</a> 
        </form>
    </body>
</html>
